<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center text-white">Upload Image</h4>
      </div>
        <form #imageForm = ngForm>
            <div class="row">
              <div class="input-filed col s12">
                <input class="text" #Caption ngModel name="Caption" id="Caption">
                <label for="Caption">Caption</label>
              </div>
          </div>
          <img [src] = "imageUrl"  style="width:250px;height:250px">
          <input type="file" #image class="btn-large" accept="image/*" (change)="handleFileInput($event.target.files)">
          <button type="submit" class="btn-large btn-submit">Submit</button>
        </form>
      <!-- </div> -->
    </div>
  </div>
</div>
